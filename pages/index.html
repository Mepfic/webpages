<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Native Device Data</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<h1>Request Native Device Data</h1>

<!-- Label for button to request device data -->
<button id="requestButton">Request Native Device Data</button>

<br><br>

<!-- Label for textarea to display device data -->
<label for="deviceData">Device Data:</label>
<textarea id="deviceData" rows="10" cols="20" readonly></textarea>

<br><br>

<!-- Label for button to request app version -->
<button id="requestAppVersion">Request App Version</button>

<!-- Label to display the app version -->
<p id="appVersion"></p>

<!-- Custom alert box -->
<div id="customAlert" class="alert"></div>

<script src="assets/js/app.js"></script>
</body>
</html>
