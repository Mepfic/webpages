name: GitHub Pages Deployment

on:
  push:
    branches:
      - main  # Adjust this to your main branch if it's different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create build directory
        run: mkdir -p build

      - name: Copy HTML files from Pages to build directory
        run: cp -r pages/*.html build/  # Copy all HTML files from the Pages folder to build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_DEPLOY_TOKEN }}
          publish_dir: ./build  # Publish from the build directory